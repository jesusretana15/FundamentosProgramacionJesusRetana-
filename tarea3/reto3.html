<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="favicon.png" rel="icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Reto 3</title>
    <link href="./css/reto3.css" rel="stylesheet">
    <script src="sweetalert2.all.min.js"></script>
    <link rel="shortcut icon" href="./imagenes/favicon.png" type="image/x-icon">

</head>


<body>


    <header>
        <div class="container-fluid text-center p-3">
            <h3 class="text-center">Horario de tiendas</h3>
            <div class="container text-center p-5">
                <select onchange="cambio(value)" class="container text-center" name="menu opciones" id="selectmenu">
                    <option id="opDefault" value="Default">Elegir Sucursal</option>
                    <option value="0">Coronado</option>
                    <option value="1">Guadalupe</option>
                    <option value="2">San Jose</option>
                </select>
                <div class="container text-center pt-2" id="defaulttext">
                    <p class="text-center">Por favor seleccionar una de las sucursales para ver el horario de la tienda.
                    </p>
                </div>
                <div hidden class="container row text-center" id="tabladedatos">
                    <div class="col-lg-6 col-md-6 p-5">
                        <h5 class="text-center">Ubicacion</h5>
                        <div id="ubicacion"></div>
                    </div>
                    <div class="col-lg-6 col-md-6 p-5">
                        <h5 class="text-center">Horario</h5>
                        <div id="horario"></div>
                    </div>
                </div>
            </div>
        </div>

    </header>


    <footer class="fixed-bottom text-center" style="color: white; background-color: black;"><a href="./index.html"
            style="color: white; text-decoration: none;">Volver a pagina de retos</a></footer>

    <!-- permite la interactividad del mapeo interactivo-->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <script src="js/jquery.rwdImageMaps.min.js"></script>

    <script>
        $(document).ready(function () {
            $('img[usemap]').rwdImageMaps();
        });
    </script>




    <!-- interactividad Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- programacion -->

    <!-- libreria desplegables -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>


    <!-- libreria sweetalert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    <script src="./js/reto3.js"></script>

</body>

</html>
