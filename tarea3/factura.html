<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="favicon.png" rel="icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Factura</title>
    <link href="./css/factura.css" rel="stylesheet">
    <script src="sweetalert2.all.min.js"></script>


</head>


<body>
    <header class="container-fluid">
        <div class="container text-center mt-5 factura">
            <p class="text-center display-6">Factura Digital</p>
            <div class="row  datosFactura">
                <div class="col-lg-6 col-md-6 text-center p-3 ">
                    <p class="text-center">Ingrese los siguientes datos:</p>
                    <div class="text-center p-3">
                        <p class="text-center">Nombre</p>
                        <input type="text" id="txtnombre">
                    </div>
                    <div class="text-center p-3">
                        <p class="text-center">Articulo</p>
                        <input type="text" id="txtarticulo">
                    </div>
                    <div class="text-center p-3">
                        <p class="text-center">Precio</p>
                        <input type="text" id="txtprecio">
                    </div>
                    <div class="text-center p-3">
                        <p class="text-center">Cantidad</p>
                        <input type="text" id="txtcantidad">
                    </div>
                    <div class="text-center p-3">
                        <button onclick="calcular()">Calcular</button>
                        <button onclick="borrar()">Limpiar</button>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 text-center">
                    <div class="row resultado">
                        <p class="col-lg-6 col-md-6 text-center p-3">Nombre del cliente:</p>
                        <p class="col-lg-6 col-md-6 text-center p-3 outp" id="nombreout"> </p>
                    </div>
                    <div class="row resultado">
                        <p class="col-lg-6 col-md-6 text-center p-3">Articulo comprado:</p>
                        <p class="col-lg-6 col-md-6 text-center p-3 outp" id="articuloout"> </p>
                    </div>
                    <div class="row resultado">
                        <p class="col-lg-6 col-md-6 text-center p-3">Cantidad:</p>
                        <p class="col-lg-6 col-md-6 text-center p-3 outp" id="cantidadout"> </p>
                    </div>
                    <div class="row resultado">
                        <p class="col-lg-6 col-md-6 text-center p-3">Precio:</p>
                        <p class="col-lg-6 col-md-6 text-center p-3 outp" id="precioout"> </p>
                    </div>
                    <div class="row resultado">
                        <p class="col-lg-6 col-md-6 text-center p-3">Subtotal:</p>
                        <p class="col-lg-6 col-md-6 text-center p-3 outp" id="subtotalout"> </p>
                    </div>
                    <div class="row resultado">
                        <p class="col-lg-6 col-md-6 text-center p-3">IVA 13%:</p>
                        <p class="col-lg-6 col-md-6 text-center p-3 outp" id="ivaout"> </p>
                    </div>
                    <div class="row resultado">
                        <p class="col-lg-6 col-md-6 text-center p-3">Servicio 5%:</p>
                        <p class="col-lg-6 col-md-6 text-center p-3 outp" id="servicioout"> </p>
                    </div>
                    <div class="row resultado">
                        <p class="col-lg-6 col-md-6 text-center p-3">Total a pagar:</p>
                        <p class="col-lg-6 col-md-6 text-center p-3 outp" id="totalout"> </p>
                    </div>


                </div>
            </div>
        </div>
    </header>



    <footer class="fixed-bottom text-center" style="color: white; background-color: black;"><a href="./index.html"
            style="color: white; text-decoration: none;">Volver a pagina de retos</a></footer>


    <!-- permite la interactividad del mapeo interactivo-->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <script src="js/jquery.rwdImageMaps.min.js"></script>

    <script>
        $(document).ready(function () {
            $('img[usemap]').rwdImageMaps();
        });
    </script>




    <!-- interactividad Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- programacion -->

    <!-- libreria desplegables -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>


    <!-- libreria sweetalert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="./js/factura.js"></script>


</body>

</html>
